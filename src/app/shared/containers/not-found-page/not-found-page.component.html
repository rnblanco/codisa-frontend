<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="vh-100 d-flex justify-content-center align-items-center">
	<div class="d-flex flex-column justify-content-center align-items-center">
		<img class="w-50 mb-4" src="../../../../assets/images/ux/error-text.jpg" alt="error" />
		<h3>Lo sentimos :(</h3>
		<p>Algo anda mal. <br> La página que estás buscando no existe.</p>
		<a class="mt-2 btn secondary-btn text-white" routerLink="">Reintentar</a>
	</div>
</div>
