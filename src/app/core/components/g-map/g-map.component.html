<google-map
  #myGoogleMap
  [height]="height"
  [width]="width"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  class="{{ mapClass }}"
>
  <map-marker
    #markerElem="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem, marker.info)"
  >
  </map-marker>
  
  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
